<!DOCTYPE html>
<html>
    <head>
        <title>TokenHawk</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link href="style.css" rel="stylesheet" />
        <body>

                <div class="row justify-content-center">
                    <div class="col-xl-2 justify-content-center text-center side">
                        <h1>Token Hawk</h1>
                        <ul class="list-group">
                        <button
                            class="list-group-item list-group-item-action list-group-item-light" 
                            id="hide-unliquidated" 
                            onclick="hideUnliquidated()">Hide tokens with < 0.1 liquidity.
                        </button>
                        </ul>
                    </div>
                    <div class="col-xl-7">
                        <div id="tokens">
                            <table class="table table-sm table-hover">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th></th>
                                        <th>Discovered</th>
                                        <th>Liquidity</th>
                                        <th>Holders</th>
                                        <th>Tools</th>
                                    </tr>
                                </thead>
                                <tbody id="token-table">
                                    <tr id="spinner-row">
                                        <td colspan="6" id="spinner-td">
                                            <div class="spinner-border" role="status"></div>
                                            <p id="loading">Waiting for new tokens...</p>
                                            <small class="fw-light"
                                                >Tokens are displayed as they're discovered.</small
                                            >
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            
                        </div>
                        <div id="console"></div>
                    </div>
                    <div class="col-xl-2 justify-content-center text-center side">
                      
                  </div>
                </div>

            <script
                src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                crossorigin="anonymous"
            ></script>
            <script src="/socket.io/socket.io.js"></script>
            <script src="script.js"></script>
        </body>
    </head>
</html>
